<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable id = "dt" value ="#{sc.cart}" var ="i"
                         border="1" cellpadding = "7px" 
                         style= "boarder-collapse: collapse">
            
                <h:column>
                    <f:facet name="header">Product</f:facet>
                    <p> #{i.p.product}</p><!--Implicit escape-->         
                </h:column>
                
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <p> $#{i.p.price} </p><!--Implicit escape-->   
                </h:column>
                
                <h:column>
                    <f:facet name="header">Quantity</f:facet>    
                    <h:inputText value="#{i.quantity}" style="width:20px"/>
                    <h:commandButton value ="update quantity"
                                     action="#{sc.update()}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Action</f:facet>     
                    <h:commandButton value ="delete"
                                     action="#{sc.remove(i)}"/>
                </h:column>
                
                <f:facet name="footer">Total: </f:facet>
                <p> $#{sc.total} </p><!--Implicit escape-->   
            </h:dataTable>
            
            <br></br>
            
            <h:commandButton value="Checkout"
                             action="#{sc.checkout()}"/>
            <br></br>     
        </h:form>
        <h:link outcome="shop" value="Continue shopping"/>
        
    </h:body>
</html>
